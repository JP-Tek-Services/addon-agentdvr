  
name: 'Test Build'

on:
  push:
    branches:
      - dev
    paths:
        - 'agentdvr/**'
        - '.github/workflows/**'
        
jobs:
  build:
    name: Test build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2
    - name: Test build
      uses: home-assistant/builder@master
      with:
        args: |
          --test \
          --amd64 \
          --i386 \
          --target /data \
          --docker-hub jptekservices \
          --branch dev \
          --target agentdvr
